<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Rooms</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <div>
      <div (click)="selectShop(shop.id)" *ngFor="let shop of shops$ | async; let i = index">
        <h4>{{shop.name}}</h4>
        Tiempo de espera aprox en probadores: XX:XX
      </div>
    </div>
    <div class="container-bussines">
      <show-queue>
          <show-queue-item *ngFor="let user of queue$ | async ; let i = index" [ticket]="user.timestamp" [userId]="user.userId">
          </show-queue-item>
      </show-queue>
      <show-room>
        <show-room-item *ngFor="let room of rooms$ | async; let i = index" [roomId]="room.id" [occupied]="room.occupied" (click)="updateRoom(room.id, room.occupied)">
        </show-room-item>
      </show-room>
    </div>
  </ion-content>
