<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Get ticket Auth</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <select-shop></select-shop>
  <select-wears></select-wears>
  <get-ticket></get-ticket>
  <show-queue>
      <show-queue-item *ngFor="let user of queue$ | async ; let i = index" [ticket]="user.timestamp" [userId]="user.userId">
      </show-queue-item>
  </show-queue>
</ion-content>
