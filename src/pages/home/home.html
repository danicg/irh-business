<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tiempo estimado {{ timeEstimated$ | async }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Siguiente turno: </h3>

  <p>
    {{ (nextUser$ | async) | json}}
  </p>

  <ul>
    <li *ngFor="let category of (categories$ | async)"> {{ category.name }}</li>
  </ul>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
